<body class='typora-export os-windows' >
<div  id='write'  class = 'is-node'><h2><a name="超大规模小鼠scrna-seq文章数据概览" class="md-header-anchor"></a><span>超大规模小鼠scRNA-seq文章数据概览</span></h2><p><span>不同组织细胞检测到的表达基因数有很大差异，下面给出的仅是总体的统计。</span></p><h3><a name="1-原肠作用" class="md-header-anchor"></a><span>1. 原肠作用</span></h3><figure><table><thead><tr><th><span>文献</span></th><th><span>Single-Cell Landscape of Transcriptional Heterogeneity and Cell Fate Decisions during Mouse Early Gastrulation</span></th></tr></thead><tbody><tr><td><span>DOI</span></td><td><a href='https://doi.org/10.1016/j.celrep.2017.07.009' target='_blank' class='url'>https://doi.org/10.1016/j.celrep.2017.07.009</a></td></tr><tr><td><span>时期</span></td><td><span>E3.5, E4.5, E6.5, E6.5</span></td></tr><tr><td><span>组织</span></td><td><span>完整胚胎</span></td></tr><tr><td><span>测序方法</span></td><td><span>G&amp;T-seq</span></td></tr><tr><td><span>测序深度</span></td><td><span>692863 reads/6642 genes per cell</span></td></tr><tr><td><span>总细胞数</span></td><td><span>1219 (32个胚胎)</span></td></tr><tr><td><span>主要细胞类型</span></td><td><span>8 main types</span><br><span>E3.5-ICM; </span><br><span>E4.5-Epiblast; Primitive Endoderm; </span><br><span>E5.5-Epiblast; Visceral Endoderm; </span><br><span>E6.5-Epiblast; Primitive streak; Visceral Endoderm</span></td></tr><tr><td><span>细胞亚型</span></td><td><span>NA</span></td></tr></tbody></table></figure><figure><table><thead><tr><th><span>文献</span></th><th><span>Molecular recording of mammalian embryogenesis</span></th></tr></thead><tbody><tr><td><span>DOI</span></td><td><a href='https://doi.org/10.1038/s41586-019-1184-5' target='_blank' class='url'>https://doi.org/10.1038/s41586-019-1184-5</a></td></tr><tr><td><span>时期</span></td><td><span>E6.5-E8.5</span></td></tr><tr><td><span>组织</span></td><td><span>完整胚胎</span></td></tr><tr><td><span>测序方法</span></td><td><span>10x Genomics</span></td></tr><tr><td><span>测序深度</span></td><td><span>9223 UMIs/2604 genes per cell</span></td></tr><tr><td><span>总细胞数</span></td><td><span>291,270 (7个胚胎)</span></td></tr><tr><td><span>主要细胞类型</span></td><td><span>8 main clusters</span></td></tr><tr><td><span>细胞亚型</span></td><td><span>NA</span></td></tr></tbody></table></figure><figure><table><thead><tr><th><span>文献</span></th><th><span>A single-cell molecular map of mouse gastrulation and early organogenesis</span></th></tr></thead><tbody><tr><td><span>DOI</span></td><td><a href='https://doi.org/10.1038/s41586-019-0933-9' target='_blank' class='url'>https://doi.org/10.1038/s41586-019-0933-9</a></td></tr><tr><td><span>时期</span></td><td><span>E6.5-E8.5 间隔6h采样</span></td></tr><tr><td><span>组织</span></td><td><span>完整胚胎</span></td></tr><tr><td><span>测序方法</span></td><td><strong><span>1.</span></strong><span> 10x Genomics; </span><strong><span>2.</span></strong><span> FACS+Smart-seq2</span></td></tr><tr><td><span>测序深度</span></td><td><span>18000 UMIs/3436 genes per cell</span></td></tr><tr><td><span>总细胞数</span></td><td><span>116,312 (411个胚胎)</span></td></tr><tr><td><span>主要细胞类型</span></td><td><span>20 main types</span></td></tr><tr><td><span>细胞亚型</span></td><td><span>NA</span></td></tr></tbody></table></figure><figure><table><thead><tr><th><span>文献</span></th><th><span>The emergent landscape of the mouse gut endoderm at single-cell resolution</span></th></tr></thead><tbody><tr><td><span>DOI</span></td><td><a href='https://doi.org/10.1038/s41586-019-1127-1' target='_blank' class='url'>https://doi.org/10.1038/s41586-019-1127-1</a></td></tr><tr><td><span>时期</span></td><td><span>E3.5-E8.75 囊胚期 - 妊娠中期</span></td></tr><tr><td><span>组织</span></td><td><span>完整胚胎</span></td></tr><tr><td><span>测序方法</span></td><td><span>10x Genomics</span></td></tr><tr><td><span>测序深度</span></td><td><span>200000 reads per cell</span></td></tr><tr><td><span>总细胞数</span></td><td><span>112,217</span></td></tr><tr><td><span>主要细胞类型</span></td><td><span>16 main types</span></td></tr><tr><td><span>细胞亚型</span></td><td><span>9 types in E8.75</span></td></tr></tbody></table></figure><h3><a name="2-器官发生" class="md-hea
