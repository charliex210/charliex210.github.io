    <p>用数据的前十个PCs重新做聚类分析和t-SNE降维展示.</p>
    <p>PS：对比两次结果，t-SNE在二维水平上都不能完全把不同的细胞群体区分开来，形成一个大团，跟C1数据的降维结果类似,是iPS数据的正常体现。</p>
    <p>但应注意到大团内部，不同区域细胞的特异基因有很大差异，把数据噪音考虑进去可以对细胞的异质性做更深入的探索。</p>
